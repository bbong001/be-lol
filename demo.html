<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo TFT Icons</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
    .champ-icon {
      width: 48px;
      height: 48px;
      background-image: url('https://ddragon.leagueoflegends.com/cdn/15.10.1/img/sprite/tftchampion0.webp');
      background-repeat: no-repeat;
      display: inline-block;
      margin: 10px;
    }
    .label {
      text-align: center;
      font-size: 12px;
      margin-top: 4px;
    }
    .champ {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="champ">
    <div class="champ-icon" style="background-position: -0px -0px;"></div>
    <div class="label">Zed</div>
  </div>
  <div class="champ">
    <div class="champ-icon" style="background-position: -48px -0px;"></div>
    <div class="label">Ahri</div>
  </div>
  <div class="champ">
    <div class="champ-icon" style="background-position: -96px -0px;"></div>
    <div class="label">Garen</div>
  </div>
  <div class="champ">
    <div class="champ-icon" style="background-position: -144px -0px;"></div>
    <div class="label">Akali</div>
  </div>
  <div class="champ">
    <div class="champ-icon" style="background-position: -192px -0px;"></div>
    <div class="label">Warwick</div>
  </div>
  <div class="champ">
    <div class="champ-icon" style="background-position: -240px -0px;"></div>
    <div class="label">Ashe</div>
  </div>
</body>
</html>
